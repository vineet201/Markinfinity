<!DOCTYPE html>
<html>
<head>
    <title>Generate Weather Icons</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function drawWeatherIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#e0f7fa';
            ctx.fillRect(0, 0, size, size);
            
            // Sun
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(size * 0.6, size * 0.4, size * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Cloud
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size * 0.4, size * 0.5, size * 0.25, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(size * 0.6, size * 0.5, size * 0.25, Math.PI * 1.5, Math.PI * 0.5);
            ctx.fill();
            
            // Save as PNG
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate both sizes
        drawWeatherIcon(document.getElementById('icon192'), 192);
        drawWeatherIcon(document.getElementById('icon512'), 512);
    </script>
</body>
</html>
