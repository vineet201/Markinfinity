<!DOCTYPE html>
<html>
<head>
    <title>Generate Badge Icon</title>
</head>
<body>
    <canvas id="badge" width="96" height="96"></canvas>
    <script>
        function drawBadgeIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 96;
            
            // Background
            ctx.fillStyle = '#e0f7fa';
            ctx.fillRect(0, 0, size, size);
            
            // Weather symbol (⛅)
            ctx.fillStyle = '#333333';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('⛅', size/2, size/2);
            
            // Save as PNG
            const link = document.createElement('a');
            link.download = 'badge-96x96.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate badge
        drawBadgeIcon(document.getElementById('badge'));
    </script>
</body>
</html>
